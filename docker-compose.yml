version: '3.5'

services:
  api:
    image: api
    hostname: spring-test
    build: .
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 750MB
    restart: always
  db:
    image: postgres:latest

    deploy:
      resources:
        limits:
          cpus: 1
          memory: 500MB
    restart: always